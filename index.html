<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>News-app</title>
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body class="body">
	<header class="header">
		<div class="wrapper">
			<div class="form-container">
				<form class="form">
					<input type="text" placeholder="abc-news, bbc-news" class="theme-input">
					<button class="search-button fas fa-search"  type="submit"></button>
				</form>
				<div class="error-notification">Entered news channel nonexistent or unavailable!</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="wrapper">
			<div class="news-container"></div>
		</div>
	</main>
	<script src="node_modules/babel-polyfill/dist/polyfill.js"></script>
	<script src="node_modules/whatwg-fetch/fetch.js"></script>
	<script data-main="app" src="libs/require.js"></script>
</body>
</html>
