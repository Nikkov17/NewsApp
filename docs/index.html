<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>News-app</title>
</head>
<body class="body">
	<header class="header">
		<div class="wrapper">
			<div class="form-container">
				<form class="form">
					<input type="text" placeholder="abc-news, bbc-news" class="theme-input">
					<button class="search-button fas fa-search"  type="submit"></button>
				</form>
				<div class="error-notification">Entered news channel nonexistent or unavailable!</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="wrapper">
			<div class="news-container"></div>
		</div>
	</main>
	<script type="text/javascript" src="app.js"></script></body>
</body>
</html>
