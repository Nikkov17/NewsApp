<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>News-app</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body class="body">
	<header class="header">
		<div class="wrapper">
			<div class="form-container">
				<form class="form">
					<input type="text" placeholder="abc-news, bbc-news" class="theme-input">
					<button class="search-button fas fa-search"  type="submit"></button>
				</form>
				<div class="error-notification">Entered news channel nonexistent or unavailable!</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="wrapper">
			<div class="news-container"></div>
		</div>
	</main>
	<button class="lazy-load-js-css" onclick="
		(function() {
			var s = document.createElement('script');
			s.type = 'text/javascript';
			s.async = true;
			s.src = 'app.js';
			document.querySelector('.body').appendChild(s);
		})();
	">load js and css</button>
</body>
</html>
